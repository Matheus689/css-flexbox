<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade Flexbox</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="luffy-icon.PNG" type="image/x-icon">


</head>

<body>

    <h1 class="titulopagina">propriedades Flexbox</h1>
    <hr>

    <h1>1- Display: ativa o Flexbox</h1>
    <hr>
    <h1>2- flexdirection: define a direção do eixo principal</h1>
    <hr>

    <h2>  flex-direction: row;</h2>
    <main class="container">
        <div class="bloco1"> 1 </div>
        <div class="bloco2"> 2 </div>
        <div class="bloco3"> 3 </div>
    </main>

    <h2>flex-direction: column;;</h2>
    <main class="container-column">
        <div class="bloco1"> 1 </div>
        <div class="bloco2"> 2 </div>
        <div class="bloco3"> 3 </div>
    </main>

    <h2>flexdirection: row-reverse; </h2>
    <main class="container-row-reverse">
        <div class="bloco1"> 1 </div>
        <div class="bloco2"> 2 </div>
        <div class="bloco3"> 3 </div>
    </main>

    <h2>flex-direction: column-reverse; </h2>
    <main class="container-column-reverse">
        <div class="bloco1"> 1 </div>
        <div class="bloco2"> 2 </div>
        <div class="bloco3"> 3 </div>
    </main>



</body>

</html>
